<!-- file: products.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Products — Jay's Crochet Corner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="bg-white text-slate-800">
  <header class="bg-rose-50 border-b">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/" class="text-2xl font-semibold text-rose-700">Jay's Crochet Corner</a>
      <nav class="hidden md:flex gap-6">
        <a href="/" class="hover:underline">Home</a>
        <a href="products.html" class="hover:underline">Products</a>
        <a href="contact.html" class="hover:underline">Contact</a>
      </nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-extrabold text-rose-700">All products</h1>
    <p class="mt-2 text-slate-700">Click an item to see details and to order.</p>

    <section id="products-grid" class="mt-6 grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
      <!-- JS will populate -->
    </section>
  </main>

  <footer class="bg-rose-50 border-t mt-12">
    <div class="max-w-5xl mx-auto px-4 py-6 text-sm text-slate-600">
      © <span id="year"></span> Jay's Crochet Corner
    </div>
  </footer>

  <div id="product-modal" class="fixed inset-0 hidden items-center justify-center z-50">
    <div class="fixed inset-0 bg-black/50" data-modal-close></div>
    <div class="bg-white rounded-lg max-w-3xl w-full mx-4 overflow-hidden shadow-lg z-10">
      <div class="flex justify-between items-start p-4 border-b">
        <h3 id="modal-title" class="text-xl font-semibold"></h3>
        <button id="modal-close" class="text-slate-500 hover:text-slate-700">✕</button>
      </div>
      <div class="p-4 grid grid-cols-1 md:grid-cols-2 gap-4">
        <img id="modal-image" src="" alt="" class="w-full h-64 object-cover rounded">
        <div>
          <p id="modal-desc" class="text-slate-700"></p>
          <p class="mt-4 text-lg font-bold text-rose-700" id="modal-price"></p>
          <div class="mt-6 flex gap-3">
            <a id="modal-buy" href="#" class="bg-rose-600 text-white px-4 py-2 rounded">Buy — Email order</a>
            <button id="modal-close-2" class="px-4 py-2 border rounded">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
